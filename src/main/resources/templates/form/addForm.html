<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error{
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">상품 등록 폼</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">
        
        <div>
            <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
            <!--id,name을 자동으로 만들어준다., id는 label 때문에 남겨둔다.th:field="*{itemName}" == th:field="${item.itemName}"-->
            <input type="text" id="itemName"  th:field="*{itemName}" class="form-control" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{itemName}"></div>
        </div>
        <div>
            <label for="itemDate" th:text="#{label.item.releaseDate}">출시일</label>
            <input type="text" id="itemDate"  th:field="*{date}"class="form-control" placeholder="출시일을 입력하세요">
            <div class="field-error" th:errors="*{date}"></div>

        </div>
        <div>
            <label for="itemTime" th:text="#{label.item.releaseTime}">출시 시간</label>
            <input type="text" id="itemTime"  th:field="*{releaseTime}"class="form-control" placeholder="출시 시간을 입력하세요">
            <div class="field-error" th:errors="*{releaseTime}"></div>

        </div>

        <hr class="my-4">
        <!-- single checkbox -->

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/form/items}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
